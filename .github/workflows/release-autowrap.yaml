name: release autowrap

###########################################################################
# please make sure that autowrap version numbers have been properly updated
###########################################################################

on:
  workflow_dispatch: # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Upgrade pip version
        run: |
          python -m pip install -U pip

      - name: Install wheel
        run: |
          python -m pip install wheel

      - name: Build wheel
        run: |
          python setup.py bdist_wheel

  # Upload the wheels (the action only runs on ubuntu slaves)
  publish:
    runs-on: ubuntu-latest
    steps:

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_RELEASE_AUTOWRAP }}
        packages_dir: ${{ github.workspace }}/dist
